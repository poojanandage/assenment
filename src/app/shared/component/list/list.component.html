<table class="table table-bordered table-info">
    <thead class="table-dark">
        <tr>
            <th>Sr. No.</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone No.</th>
            <th>City</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of dataArr ;  index as i">
            <td class="text-center">{{i + 1}} .</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.phone}}</td>
            <td>{{data.city}}</td>
            
            <td><a  class="text-success"  [routerLink]="['/register',data.id]"><i class="fas fa-edit"></i></a></td>
            <td><a class="text-danger" (click)="onDelete(data.id)"><i class="fas fa-trash-alt"></i></a></td>
        </tr>
    </tbody>
</table>
